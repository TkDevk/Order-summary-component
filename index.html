<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <main id="card">
    <picture id="card-picture">
      <img src="./images/illustration-hero.svg" alt="illustration hero">
    </picture>
    <article id="card-content">
        <h2 id="card-title">Order Summary</h2>
        <p id="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <section id="card-payment-description">
        <picture id="card-icon">
          <img src="./images/icon-music.svg" alt="Icon Music">
        </picture>
        <h4 id="card-date-description">Annual Plan</h4>
        <span id="card-price">$59.99/year</span>
        <form action="#" id="card-change-payment">
          <button type="button" id="card-btn-change">Change</button>
        </form>
      </section>
      <form action="#" id="card-actions">
        <button type="button" id="card-btn-payment">Proceed to Payment</button>
        <button type="button" id="card-btn-cancel">Cancel Order</button>
      </form>
    </article>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
